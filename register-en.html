<body>

    <!-- HEADER END-->
    <div class="navbar navbar-inverse set-radius-zero">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.jpg"/>
            </a>
            <div class="pull-right" style="margin-top: 50px;">
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">English <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="login.html">中文</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="">
                <h4 class="page-head-line position">IT service self-service platform</h4>
            </div>
        </div>
    </div>
    <!-- LOGO HEADER END-->
   
    <!-- MENU SECTION END-->
    <div class="content-wrapper">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading position">
                        Create IT service account
                    </div>
                    <div class="panel-body">
                        <label><span class="emphasize">*</span> Account : </label>
                        <input id="number" placeholder="Your work ID or student ID" type="text" class="form-control" />

                        <label><span class="emphasize">*</span> Digital Campus Password :  </label>
                        <input id="digitPwd" placeholder="Digital campus password" type="password" class="form-control" />

                        <label><span class="emphasize">*</span> Platform Password :  </label>
                        <input id="platformPwd" placeholder="Platform password" type="password" class="form-control" />

                        <label><span class="emphasize">*</span> Confirm Platform Password :  </label>
                        <input id="affirm" placeholder="Re-typing platform password" type="password" class="form-control" />
                    </div>
                    <div class="panel-footer">
                        <button type="button" id="submit" class="btn btn-primary"> Submit </button>&nbsp;&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.11.1.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script>
    $(function(){
        $('#submit').click(function(){
            var number=$('#number').val();
            var digit=$('#digitPwd').val();
            var platform=$('#platformPwd').val();
            var affirm=$('#affirm').val();
            var place1=$('#number').attr('placeholder');
            var place2=$('#digitPwd').attr('placeholder');
            var place3=$('#platformPwd').attr('placeholder');
            var place4=$('#affirm').attr('placeholder');
            var check=false;
            if(number==''){
                layer.tips(place1, '#number', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(digit==''){
                layer.tips(place2, '#digitPwd', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(platform==''){
                layer.tips(place3, '#platformPwd', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(affirm==''){
                layer.tips(place4, '#affirm', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            } else{
                if(platform!=affirm){
                    layer.tips('Passwords does not match! ', '#affirm', {
                        tips: [4, '#FF5722'],
                        tipsMore: true,
                    });
                    check = true;
                }
            }

            if(check){
                return false;
            }else{
                window.location.href = 'login-en.html';
            }
        })
    })
</script>

</body>
