<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script>
    $(function () {
        $('#submit').click(function () {
            var number = $('#number').val();
            var pwd = $('#pwd').val();
            var placeholder1=$('#number').attr('placeholder');
            var placeholder2=$('#pwd').attr('placeholder');
            var check = false;
            if (number == '') {
                layer.tips(placeholder1, '#number', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if (pwd == '') {
                layer.tips(placeholder2, '#pwd', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }

            if (check) {
                return false;
            } else {
                window.location.href = 'information-en.html';
            }
        })
    })
</script>
