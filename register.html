<body>

    <!-- HEADER END-->
    <div class="navbar navbar-inverse set-radius-zero">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.jpg"/>
            </a>
            <div class="pull-right" style="margin-top: 20px;">
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">中文 <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="login-en.html">English</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="">
                <h4 class="page-head-line position">IT服务自助平台</h4>
            </div>
        </div>
    </div>
    <!-- LOGO HEADER END-->
   
    <!-- MENU SECTION END-->
    <div class="content-wrapper">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading position">
                        开通IT服务账号
                    </div>
                    <div class="panel-body">
                        <label><span class="emphasize">*</span> 账号 : </label>
                        <input id="number" placeholder="请输入工号或学号" type="text" class="form-control" />

                        <label><span class="emphasize">*</span> 数字化校园密码 :  </label>
                        <input id="digitPwd" placeholder="请输入数字化校园密码" type="password" class="form-control" />

                        <label><span class="emphasize">*</span> 平台密码 :  </label>
                        <input id="platformPwd" placeholder="请输入平台密码" type="password" class="form-control" />

                        <label><span class="emphasize">*</span> 确认密码 :  </label>
                        <input id="affirm" placeholder="请确认平台密码" type="password" class="form-control" />
                    </div>
                    <div class="panel-footer">
                        <button type="button" id="submit" class="btn btn-primary"> 提 交 </button>&nbsp;&nbsp;
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.11.1.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script>
    $(function(){
        $('#submit').click(function(){
            var number=$('#number').val();
            var digit=$('#digitPwd').val();
            var platform=$('#platformPwd').val();
            var affirm=$('#affirm').val();
            var check=false;
            if(number==''){
                layer.tips('请输入工号或学号', '#number', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(digit==''){
                layer.tips('请输入数字化校园密码', '#digitPwd', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(platform==''){
                layer.tips('请输入平台密码', '#platformPwd', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(affirm==''){
                layer.tips('请确认平台密码', '#affirm', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            } else{
                if(platform!=affirm){
                    layer.tips('密码不一致', '#affirm', {
                        tips: [4, '#FF5722'],
                        tipsMore: true,
                    });
                    check = true;
                }
            }

            if(check){
                return false;
            }else{
                window.location.href = 'login.html';
            }
        })
    })
</script>

</body>
