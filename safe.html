<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script>
    $(function () {
//        选择密保信息
        $('input[name="optionsRadios"]').each(function () {
            $(this).click(function () {
                var select = $('input[name="optionsRadios"]:checked').val();
                $('#privary').attr('placeholder', select);
            })
        });
//        判断密保信息为空
        $('#getting').click(function() {
            var placeholder=$('#privary').attr('placeholder');
            var text=$('#privary').val();
            if(text==''){
                layer.tips(placeholder, '#privary', {
                    tips: [4, '#FF5722'],

                });
            }
            else{
//                倒计时
                var btn = $(this);
                var count = 60;
                var resend = setInterval(function() {
                    count--;
                    if(count > 0) {
                        btn.val(count + "秒后重新获取");
                    } else {
                        clearInterval(resend);
                        btn.val("获取验证码").removeAttr('disabled style');
                    }
                }, 1000);
                btn.attr('disabled', true).css('cursor', 'not-allowed');
            }

        });
//        判断验证码
        $('#submit').click(function(){
            var placeholder=$('#security').attr('placeholder');
            var text1=$('#security').val();
            if(text1==''){
                layer.tips(placeholder, '#security', {
                    tips: [4, '#FF5722'],
                });
                return false;
            }
            else{
                layer.alert('提交成功！')
            }
        })
//        判断重置密码
       $('#submit1').click(function(){
           var primary=$('#original_pwd').val();
           var new_pwd=$('#new_pwd').val();
           var renew=$('#renew_pwd').val();
           var check=false;
           var tips1,tips2,tips3,tips4;
           if(primary==''){
                tips1=layer.tips('请输入原密码', '#original_pwd', {
                   tips: [4, '#FF5722'],
                   tipsMore: true,
               });
               check = true;
           } else{
               layer.close(tips1);
           }
           if(new_pwd==''){
               tips2=layer.tips('请输入新密码', '#new_pwd', {
                   tips: [4, '#FF5722'],
                   tipsMore: true,

               });
               check = true;
           } else{
               layer.close(tips2);
           }
           if(renew==''){
               tips3=layer.tips('请重复新密码', '#renew_pwd', {
                   tips: [4, '#FF5722'],
                   tipsMore: true,
               });
               check = true;
           } else{
               if(new_pwd!=renew){
                   tips4=layer.tips('密码不一致', '#renew_pwd', {
                       tips: [4, '#FF5722'],
                       tipsMore: true,
                   });
                   check = true;
               }
               else{
                   layer.close(tips4);
               }
           }
           if(check){
               return false;
           }else{
               alert("重置成功");
           }
       })
    })


</script>
