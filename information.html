    <div class="navbar navbar-inverse set-radius-zero">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.jpg"/>

            <div class="pull-right" style="margin-top: 50px;">
            <div class="">
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">中文 <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="login-en.html">English</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>

        <div class="container">

            <div class="">
                <h4 class="page-head-line position">IT服务自助平台</h4>
            </div>
        </div>
    </div>
    <!-- LOGO HEADER END-->
   
    <!-- MENU SECTION END-->
    <div class="content-wrapper">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading position">
                        完善信息
                    </div>
                    <div class="panel-body">
                        <label><span class="emphasize">*</span> 账号 : </label>
                        <br />
                        <input id="Semail" placeholder="请设置自定义校园邮箱账号" type="text" class="form-control" style="display:inline-block;width: 70%;" /> @zstu.edu.cn
                        <br />
                        <br />
                        <label><span class="emphasize">*</span> 密保邮箱 :  </label>
                        <input id="Pemail" placeholder="请输入邮箱" type="text" class="form-control" />
                        <br />
                        <label><span class="emphasize">*</span> 密保手机 :  </label>
                        <input id="phone" placeholder="请输入手机号" type="text" class="form-control" />
                    </div>
                    <div class="panel-footer">
                        <button type="button" id="submit" class="btn btn-primary"> 提 交 </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>

                </div>
                <br/>
            </div>
        </div>

    <!-- JAVASCRIPT AT THE BOTTOM TO REDUCE THE LOADING TIME  -->

    <script src="assets/js/jquery-1.11.1.js"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script>
    $(function(){
        $('#submit').click(function(){
            var check=false;
            var Semail=$('#Semail').val();
            var Pemail=$('#Pemail').val();
            var phone=$('#phone').val();
            if(Semail==''){
                layer.tips('请设置自定义校园邮箱账号', '#Semail', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(Pemail==''){
                layer.tips('请输入邮箱', '#Pemail', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(phone==''){
                layer.tips('请输入手机号', '#phone', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }

            if(check){
                return false;
            }else{
                window.location.href = 'index.html';
            }
        })
    })
</script>
