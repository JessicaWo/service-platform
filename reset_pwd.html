<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script>
    $(function(){
        $('#submit').click(function(){
            var new_pwd=$('#newPwd').val();
            var renew=$('#renew').val();
            var check=false;
            if(new_pwd==''){
                layer.tips('请输入密码', '#newPwd', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            }
            if(renew==''){
               layer.tips('请重复密码', '#renew', {
                    tips: [4, '#FF5722'],
                    tipsMore: true,
                });
                check = true;
            } else{
                if(new_pwd!=renew){
                    layer.tips('密码不一致', '#renew', {
                        tips: [4, '#FF5722'],
                        tipsMore: true,
                    });
                    check = true;
                }
            }

                var val=$('#modifier :input[name="1"]:checked').val();
                if(val==null){
                    layer.tips('请选择修改项目', '#modifier', {
                        tips: [4, '#FF5722'],
                        tipsMore: true
                    });
                    check=true;
                }


            if(check){
                return false;
            }else{
                layer.alert("提交成功！");
            }
        })
    })
</script>
