		<div class="content-wrapper">

					<div class="panel panel-primary">
						<div class="panel-heading position">
							找回密码
						</div>
						<div class="panel-body">
							<label>工号或学号 : </label>
							<input id="number" placeholder="请输入工号或学号" type="text" class="form-control" />
							<br />
							<label>密保信息 :  </label>
							<input id="privary" placeholder="请输入密保邮箱" type="password" class="form-control col-md-4" />
							<br />
							<br />
							<br />

							<span class="col-md-6"><input type="radio" name="optionsRadios" id="optionsRadios1" value="请输入密保邮箱" checked />密保邮箱</span>
							<span class="col-md-6"><input type="radio" name="optionsRadios" id="optionsRadios2" value="请输入密保手机" />密保手机</span>
						</div>
						<div class="panel-footer">
							<button type="button" id="submit" class="btn btn-primary"> 下一步 </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		<script src="assets/js/jquery-1.11.1.js"></script>
		<!-- BOOTSTRAP SCRIPTS  -->
		<script src="assets/js/bootstrap.js"></script>
		<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
	<script>
		$(function(){
		    $('input[name="optionsRadios"]').each(function(){
		        $(this).click(function(){
		            var select=$('input[name="optionsRadios"]:checked').val();
					$('#privary').attr('placeholder',select);
				})
			})
		    $('#submit').click(function(){
		        var check=false;
		        var number=$('#number').val();
				var placeholder=$('#privary').attr('placeholder');
				var text=$('#privary').val();
				if(number==''){
                    layer.tips('请输入工号或学号', '#number', {
                        tips: [4, '#FF5722'],
                        tipsMore: true,
                    });
                    check = true;
				}
				if(text==''){
                    layer.tips(placeholder, '#privary', {
                        tips: [4, '#FF5722'],
                        tipsMore: true,
                    });
                    check = true;
				}

				if(check){
				    return false;
				}else{
				    window.location.href='verification.html';
				}
			})
		})
	</script>
